{{ define "title" }} Tofus Blog - {{.post.Title}} {{ end }}
<br />
{{ define "body" }}
<div>
    <div
        class="text-black flex flex-col-reverse lg:flex-row lg:gap-7 max-w-[73%] mx-auto mt-5"
    >
        <div class="w-full">
            <!-- Left -->
            <div>
                <div class="card pb-8 group box-content">
                    <p class="text-2xl font-medium">{{.post.Title}}</p>

                    <!-- whitespace-pre-line -->
                    <p class="break-all">{{ .post.Body }}</p>

                    <div
                        class="absolute bottom-0 left-0 font-light text-gray-800 text-sm w-full bg-gray-200 rounded-b-lg pl-4"
                    >
                        {{.post.CreatedAt.Format "Jan 02, 2006"}} -
                        {{.post.Author}}
                    </div>
                </div>
            </div>
        </div>

        <div class="lg:w-[45%]">
            <!-- Right -->
            <div class="card">
                <h2 class="text-xl pb-1 w-full">Your Posts</h2>
                <p class="italic">work in progress...</p>
            </div>
        </div>
    </div>
</div>
{{ end }}
