{{define "layout"}}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{{template "title"}}</title>
        <link rel="stylesheet" href="/static/css/main.css" type="text/css" />
        <link rel="icon" href="/static/favicon.png" />

        <!-- Tailwind -->
        <script src="https://cdn.tailwindcss.com"></script>
        <style type="text/tailwindcss">
            @layer components {
                .background-base {
                    background: linear-gradient(45deg, #3398e1, #1e81c8);
                }

                .skew {
                    transform: skewY(-3deg) translateY(-30px);
                }

                .flex-between {
                    display: flex;
                    justify-content: space-between;
                }

                .card {
                    @apply drop-shadow-xl bg-white rounded-lg p-4 m-2 mb-5;
                }

                .logo {
                    transform: scale(2) translateY(-10px);
                }

                .logo:hover {
                    transform: scale(2.2) translateY(-10px);
                }

                .dropdown-item {
                    @apply p-2 rounded-lg box-content cursor-pointer;
                }

                .link {
                    @apply hover:underline underline-offset-4 cursor-pointer;
                }
            }
        </style>

        <!-- JS -->
        <script src="/static/js/main.js"></script>
    </head>
    <body>
        {{if .template_config.BackgroundShown}}
        <div
            class="background-base skew z-0 text-white font-bold h-[54%] sm:h-[400px] w-full absolute top-[-3%] right-0"
        ></div>
        {{end}}

        <div class="z-10 relative text-white">
            {{if .template_config.NavbarShown}}
            <nav
                class="w-full flex-between py-6 max-w-[85%] mx-auto font-semibold text-lg"
            >
                <a href="/">
                    <img
                        class="h-16 rounded-full ease-in duration-150 logo"
                        src="/static/images/logo.png"
                        alt="Tofus-Blog"
                    />
                </a>
                <div class="flex flex-row gap-5">
                    <a href="#" class="link h-fit"> Create </a>
                </div>
            </nav>
            {{end}} {{template "body" .}}
        </div>
    </body>
</html>
{{end}}
