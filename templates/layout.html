{{define "layout"}}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{{template "title" .}}</title>
        <link rel="stylesheet" href="/static/css/main.css" type="text/css" />
        <link rel="icon" href="/static/favicon.png" />

        <!-- Tailwind -->
        <script src="https://cdn.tailwindcss.com"></script>
        <style type="text/tailwindcss">
            @layer components {
                .background-base {
                    background: linear-gradient(45deg, #3398e1, #1e81c8);
                }

                .skew {
                    transform: skewY(-3deg) translateY(-30px);
                }

                .flex-between {
                    display: flex;
                    justify-content: space-between;
                }

                .card {
                    @apply drop-shadow-xl bg-white rounded-lg p-4 m-2 mb-5;
                }

                .dropdown-item {
                    @apply p-2 rounded-lg box-content cursor-pointer;
                }

                .link {
                    @apply hover:underline underline-offset-4 cursor-pointer;
                }

                .user-dropdown-item {
                    @apply px-2 py-2 rounded-md hover:bg-[#d9d9d9] w-full flex justify-between items-center;
                }
            }
        </style>

        <!-- JS -->
        <script defer src="/static/js/main.js"></script>
    </head>
    <body class="relative">
        <div class="z-10 relative text-[#545454]">
            {{if .template_config.NavbarShown}}
            <nav
                class="bg-[#eaeaea] w-full flex-between h-16 p-2 px-4 mx-auto font-semibold text-lg"
            >
                <a href="/">
                    <img
                        src="/static/images/logo.png"
                        alt="Tofus-Blog"
                        width="200px"
                        height="50px"
                    />
                </a>

                <div class="flex flex-row gap-4 items-center text-base">
                    <a href="#" class="link h-fit"> Create </a>
                    {{ if userLoggedIn .user }}
                    <!-- User Dropdown -->
                    <label
                        id="user-dropdown relative"
                        for="user-dropdown-toggle"
                        class="w-[30px] h-[30px] bg-[#bfbfbf] rounded-full p-1 cursor-pointer"
                    >
                    </label>
                    <input
                        type="checkbox"
                        id="user-dropdown-toggle"
                        style="display: none"
                    />

                    <!-- User Dropdown Content-->
                    <div
                        id="user-dropdown-content"
                        class="z-10 p-1 hidden absolute top-[62px] right-[10px] bg-[#eaeaea] w-[200px] h-fit rounded-md flex flex-col drop-shadow-xl border border-gray-300"
                    >
                        <a href="/settings">
                            <div class="user-dropdown-item cursor-pointer">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="16"
                                    height="16"
                                    fill="currentColor"
                                    class="bi bi-gear"
                                    viewBox="0 0 16 16"
                                >
                                    <path
                                        d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"
                                    />
                                    <path
                                        d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"
                                    />
                                </svg>
                                <p>Settings</p>
                            </div>
                        </a>
                        <div
                            onclick="logout()"
                            class="user-dropdown-item cursor-pointer"
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="16"
                                height="16"
                                fill="currentColor"
                                class="bi bi-escape"
                                viewBox="0 0 16 16"
                            >
                                <path
                                    d="M8.538 1.02a.5.5 0 1 0-.076.998 6 6 0 1 1-6.445 6.444.5.5 0 0 0-.997.076A7 7 0 1 0 8.538 1.02Z"
                                />
                                <path
                                    d="M7.096 7.828a.5.5 0 0 0 .707-.707L2.707 2.025h2.768a.5.5 0 1 0 0-1H1.5a.5.5 0 0 0-.5.5V5.5a.5.5 0 0 0 1 0V2.732l5.096 5.096Z"
                                />
                            </svg>
                            <p>Logout</p>
                        </div>
                    </div>
                    {{ else }}
                    <a href="/login" class="link h-fit"> Login </a>
                    {{end}}
                </div>
            </nav>
            {{end}} {{template "body" .}}
        </div>
    </body>
</html>
{{end}}
